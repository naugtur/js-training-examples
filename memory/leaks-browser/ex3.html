<body>
    <h3>A function scope is leaking</h3>
    <p>Function is retained and with it - the scope of the parent function</p>
    <button class="run">run</button>
    <button class="clean">clean</button>
    <div id="wrapper"></div>


    <script src="ex3.js"></script>

    <script>
        document.querySelector('.run').onclick = window.module.run;
        document.querySelector('.clean').onclick = window.module.clean;
    </script>
